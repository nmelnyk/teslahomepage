<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tesla Theater</title>
  <style>
    :root {
      --bg-light: #fff;
      --bg-dark: #000;
      --text-light: #222;
      --text-dark: #eee;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', 'Roboto', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .logo {
      width: 64px;
      margin: 2rem auto 1rem;
      display: block;
    }

    header {
      font-size: 3rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 2rem;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .button {
      background-color: #f8f8f8;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 1.2rem;
      font-size: 1rem;
      text-align: center;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: inherit;
    }

    body.dark .button {
      background-color: #111;
      border-color: #444;
    }

    .button img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
    }

    .footer-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      gap: 12px;
    }

    #loader {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255, 0, 0, 0.2);
      border-top: 8px solid #e82127;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <img src="https://logo.clearbit.com/tesla.com" alt="Tesla Logo" class="logo" />
  <header>Tesla Theater</header>

  <div class="grid">
    <a href="https://cineby.app" class="button" onclick="launchApp(event, 'https://cineby.app')">
      <img src="https://cdn-icons-png.flaticon.com/512/3418/3418886.png" alt="Movies Icon" />
      Movies
    </a>
    <a href="https://tvpass.org" class="button" onclick="launchApp(event, 'https://tvpass.org')">
      <img src="https://cdn1.iconfinder.com/data/icons/streaming-services-2/256/TV_Schedule-512.png" alt="TV Icon" />
      TV
    </a>
  </div>

  <footer>Minimalist interface inspired by Tesla.com â€¢ Optimized for touch and in-car display</footer>

  <div class="footer-buttons">
    <button class="button" onclick="toggleTheme()">
      <img src="https://cdn2.iconfinder.com/data/icons/essential-user-interface-4/24/dark_mode_moon_night-64.png" alt="Toggle Dark Mode" />
    </button>
    <a href="https://tinyurl.run/nickstesla" class="button">
      <img src="https://static.vecteezy.com/system/resources/previews/019/858/696/non_2x/maximize-flat-color-outline-icon-free-png.png" alt="Toggle Fullscreen" />
    </a>
  </div>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <script>
    const savedTheme = localStorage.getItem("tesla-theme");
    if (savedTheme === "dark") document.body.classList.add("dark");

    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("tesla-theme", isDark ? "dark" : "light");
    }

    function launchApp(event, url) {
      event.preventDefault();
      const loader = document.getElementById("loader");
      loader.style.display = "flex";
      setTimeout(() => {
        window.location.href = url;
      }, 1200);
    }
  </script>
</body>
</html>
