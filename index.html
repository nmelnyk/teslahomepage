<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tesla Theater</title>
  <link rel="icon" href="https://www.svgrepo.com/show/331599/tesla.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #f5f5f5;
      --bg-dark: #000;
      --text-light: #222;
      --text-dark: #eee;
      --blur-bg: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .logo {
      width: 64px;
      margin: 2rem auto 1rem;
      display: block;
      opacity: 0;
      transform: translateY(-20px);
      animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      font-size: 3rem;
      font-weight: 100;
      text-align: center;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.5rem;
      max-width: 100%;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .button {
      background: var(--blur-bg);
      backdrop-filter: blur(12px);
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 1.2rem;
      font-size: 1rem;
      text-align: center;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: inherit;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s ease forwards;
    }

    .button:nth-child(1) { animation-delay: 0.2s; }
    .button:nth-child(2) { animation-delay: 0.4s; }
    .button:nth-child(3) { animation-delay: 0.6s; }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button img {
      width: 40px;
      height: 40px;
      margin-bottom: 0.5rem;
    }

    .footer-buttons {
      position: fixed;
      bottom: 60px;
      right: 20px;
      z-index: 100;
      display: flex;
      gap: 12px;
    }

    #loader {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 80px;
      height: 40px;
      border-radius: 20px;
      background: linear-gradient(90deg, #e82127 0%, #000 100%);
      animation: pulse 1s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scaleX(1); }
      50% { transform: scaleX(1.2); }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: transparent;
      text-align: center;
      font-size: 0.75rem;
      color: #888;
      padding: 0.5rem 1rem;
    }

    details summary {
      cursor: pointer;
      font-weight: 500;
      color: #666;
    }

    details p {
      margin: 0.5rem 0 0;
    }

    .clock-widget {
      position: fixed;
      top: 20px;
      right: 20px;
      text-align: right;
      font-size: 1rem;
      font-weight: 400;
      color: #666;
      z-index: 100;
    }

    body.dark .clock-widget {
      color: #ccc;
    }

    @media screen and (max-width: 480px) {
      header {
        font-size: 2rem;
      }
      .button {
        font-size: 0.9rem;
        padding: 1rem;
      }
      .button img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="clock-widget">
    <div id="clock"></div>
    <div id="date"></div>
  </div>

  <img src="https://logo.clearbit.com/tesla.com" alt="Tesla Logo" class="logo" />
  <header>Tesla Theater</header>

  <div class="grid">
    <a href="https://cineby.app" class="button" onclick="launchApp(event, 'https://cineby.app')">
      <img src="https://cdn-icons-png.flaticon.com/512/3418/3418886.png" alt="Movies Icon" />
      Movies
    </a>
    <a href="https://tvpass.org" class="button" onclick="launchApp(event, 'https://tvpass.org')">
      <img src="https://cdn1.iconfinder.com/data/icons/streaming-services-2/256/TV_Schedule-512.png" alt="TV Icon" />
      Live TV
    </a>
    <a href="https://retrogames.cc" class="button" onclick="launchApp(event, 'https://retrogames.cc')">
      <img src="https://cdn-icons-png.flaticon.com/512/1036/1036573.png" alt="Arcade Icon" />
      Arcade
    </a>
  </div>

  <div class="footer-buttons">
    <button class="button" onclick="toggleTheme()">
      <img src="https://cdn2.iconfinder.com/data/icons/essential-user-interface-4/24/dark_mode_moon_night-64.png" alt="Toggle Dark Mode" />
    </button>
    <a href="https://tinyurl.run/nickstesla" class="button">
      <img src="https://static.vecteezy.com/system/resources/previews/019/858/696/non_2x/maximize-flat-color-outline-icon-free-png.png" alt="Toggle Fullscreen" />
    </a>
  </div>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <footer>
    <details>
      <summary>Legal Disclaimer</summary>
      <p>Links provided are for convenience only. This site is not responsible for the content, availability, or accuracy of external websites.</p>
    </details>
  </footer>

  <script>
    const savedTheme = localStorage.getItem("tesla-theme");
    if (savedTheme === "dark") document.body.classList.add("dark");

    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("tesla-theme", isDark ? "dark" : "light");
    }

    function launchApp(event, url) {
      event.preventDefault();
      const loader = document.getElementById("loader");
      loader.style.display = "flex";
      setTimeout(() => {
        window.location.href = url;
      }, 1200);
    }

    window.addEventListener("pageshow", () => {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "none";
    });
