
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla Touchscreen Links</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .icon {
      margin: 20px;
      display: inline-block;
    }
    .icon img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }
    .icon a {
      text-decoration: none;
      color: white;
    }
    .icon a:hover {
      color: #ff4500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <a href="https://www.youtube.com/redirect?q=https://cineby.app" target="_blank">
        <img src="https://www.cineby.app/logo.png" alt="CineBy">
        <p>CineBy</p>
      </a>
    </div>
    <div class="icon">
      <a href="https://www.youtube.com/redirect?q=https://thetvapp.to" target="_blank">
        <img src="https://play-lh.googleusercontent.com/TnMTftZjXIURmsbYogpkSVKKfZXF4MqmrgF3_PIU9wwKY8kcUj5UfTwTSPRnVoovGHE" alt="TV App">
        <p>The TV App</p>
      </a>
    </div>
    <div class="icon">
      <a href="https://www.youtube.com/redirect?q=https://app.plex.tv" target="_blank">
        <img src="https://m.media-amazon.com/images/I/21hopceMfJL.png" alt="Plex">
        <p>Plex</p>
      </a>
    </div>
  </div>
</body>
</html>
